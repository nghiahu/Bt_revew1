<body>
    <script>
        let a = 5;
        let b= "5";
        console.log(a==b); //true
        console.log(a===b); //false
        console.log(a!=b);  //false
        console.log(a!==b); //true

        // dấu  == chỉ so sánh về giá trị còn dấu === so sánh cả về kiểu dữ liệu

        let c =6;
        let result= ++c + c + c++ + ++c + c; //39
                    //7 + 7 + 7   +   9  + 9 = 39
                    //++c thì sẽ tăng trước còn c++ thì tăng sau

        
        console.log(0 || NaN ||"Rikkei Academy"||null);
        console.log(null || NaN || false || null);
        console.log(undefined || 1 || 5 || null);
        console.log("" || null || 5 || NaN);
        console.log(1 || null || 12|| NaN);

    // dấu || - toán tử logic sử dụng cho phép toán HOẶC(OR) nó sẽ trả về giá trị trung thực đầu tiên nó tìm thấy hoặc giá trị cuối cùng nếu không tìm thấy 
    

    console.log(0 && 1 && "Rikkei Academy" &&null);
    console.log(2 && NaN && false && null);
    console.log(3 && 1 && 5 && null);
    console.log("1" && undefined && 5 && NaN);
    console.log(1 && null && 12&& NaN);

    //toán tử && sẽ trả về giá trị sai đầu tiên nó tìm thấy nếu không tìm thấy nó sẽ trả về giá trị cuối cùng
</script>
