<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào cạnh a"))
        let b = parseInt(prompt("Nhập vào cạnh b"))

        let c = ((a + b)*2);
        let d = (a * b);

        console.log("chu vi hình chữ nhật là:" +c);
        console.log("diện tích hình chữ nhật là:" + d);

        let r = parseFloat(prompt("Nhập bán kính r của hình tròn"));

        console.log("chu vi hình tròn là: " + (2 * 3.14 * r));
        console.log("diện tích hình tròn là: " + (3.14 * (r * r)));
    </script>
</body>
